<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Carousel - Test Fixture</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fafafa;
    }
    article {
      max-width: 614px;
      margin: 0 auto;
      background: white;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      position: relative;
    }
    .profile-header {
      display: flex;
      align-items: center;
      padding: 14px 16px;
    }
    .profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .carousel-container {
      position: relative;
      overflow: hidden;
    }
    .carousel-images {
      display: flex;
      width: 300%; /* 3 images */
    }
    .post-image {
      width: 33.333%;
      display: block;
    }
    .carousel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-size: 18px;
    }
    .carousel-nav.prev {
      left: 10px;
    }
    .carousel-nav.next {
      right: 10px;
    }
    .carousel-dots {
      display: flex;
      justify-content: center;
      padding: 8px 0;
      gap: 4px;
    }
    .carousel-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #dbdbdb;
    }
    .carousel-dot.active {
      background: #0095f6;
    }
  </style>
</head>
<body>
  <article>
    <!-- Profile Header -->
    <div class="profile-header">
      <img 
        src="https://instagram.com/static/images/profile_placeholder.jpg" 
        alt="travelgram's profile picture"
        class="profile-pic"
      >
      <span><strong>travelgram</strong></span>
    </div>

    <!-- Carousel Container -->
    <div class="carousel-container">
      <!-- Carousel Images (All 3 should be detected) -->
      <div class="carousel-images">
        <img 
          src="https://instagram.com/p/XYZ123/media1?size=l" 
          srcset="https://instagram.com/p/XYZ123/media1?size=s 320w,
                  https://instagram.com/p/XYZ123/media1?size=l 1080w"
          alt="Photo 1 by travelgram"
          class="post-image"
        >
        <img 
          src="https://instagram.com/p/XYZ123/media2?size=l" 
          srcset="https://instagram.com/p/XYZ123/media2?size=s 320w,
                  https://instagram.com/p/XYZ123/media2?size=l 1080w"
          alt="Photo 2 by travelgram"
          class="post-image"
        >
        <img 
          src="https://instagram.com/p/XYZ123/media3?size=l" 
          srcset="https://instagram.com/p/XYZ123/media3?size=s 320w,
                  https://instagram.com/p/XYZ123/media3?size=l 1080w"
          alt="Photo 3 by travelgram"
          class="post-image"
        >
      </div>

      <!-- Carousel Navigation Buttons -->
      <button class="carousel-nav prev" aria-label="Previous">‹</button>
      <button class="carousel-nav next" aria-label="Next">›</button>
    </div>

    <!-- Carousel Indicators -->
    <div class="carousel-dots" role="tablist">
      <div class="carousel-dot active"></div>
      <div class="carousel-dot"></div>
      <div class="carousel-dot"></div>
    </div>

    <!-- Caption -->
    <div style="padding: 0 16px 16px;">
      <p><strong>travelgram</strong> Three amazing views from my trip! Swipe to see all →</p>
      <p style="color: #8e8e8e; font-size: 12px;">5 HOURS AGO</p>
    </div>
  </article>
</body>
</html>
